<h1 mat-dialog-title>{{ headerText }}</h1>
<div *ngIf="isDelete" mat-dialog-content>
  <p>¿Estás seguro de que deseas eliminar a este empleado?</p>
</div>
<form *ngIf="!isDelete" mat-dialog-content [formGroup]="form">
  <mat-form-field>
    <input
    matInput
    placeholder="ID"
    formControlName="_id"
    >
  </mat-form-field>
  <mat-form-field>
    <input
    matInput
    placeholder="Nombre"
    formControlName="name"
    >
    <mat-error *ngIf="controls.name.errors?.required">Este campo es obligatorio.</mat-error>
  </mat-form-field>
  <mat-form-field>
    <input
    matInput
    placeholder="Apellido"
    formControlName="surname"
    >
    <mat-error *ngIf="controls.surname.errors?.required">Este campo es obligatorio.</mat-error>
  </mat-form-field>
  <mat-form-field>
    <input
    matInput
    type="date"
    placeholder="Fecha de nacimiento"
    formControlName="dob"
    >
    <mat-error *ngIf="controls.dob.errors?.required">Este campo es obligatorio.</mat-error>
  </mat-form-field>
  <mat-form-field>
    <input
    matInput
    type="email"
    placeholder="Correo electrónico"
    formControlName="email"
    >
    <mat-error *ngIf="controls.email.errors?.required">Este campo es obligatorio.</mat-error>
    <mat-error *ngIf="controls.email.errors?.email">Ingresa un correo electrónico válido.</mat-error>
  </mat-form-field>
</form>
<div mat-dialog-actions>
  <button mat-raised-button (click)="close()" color="warn">Cancelar</button>
  <button *ngIf="!isDelete" mat-raised-button cdkFocusInitial (click)="save()" color="accent">{{ buttonText }}</button>
  <button *ngIf="isDelete" mat-button cdkFocusInitial (click)="delete()" color="accent">Eliminar</button>
</div>
