<mat-toolbar color="primary">
  <span>
    <a routerLink="/" routerLinkActive="mat-accent">Candy Sun</a>
  </span>
  <span class="spacer"></span>
  <ul>
    <li *ngIf="!userIsAuthenticated">
      <a mat-button routerLink="/login" routerLinkActive="mat-accent">Ingresar</a>
    </li>
    <li *ngIf="userIsAuthenticated">
      <a mat-button routerLink="/products" routerLinkActive="mat-accent">Productos</a>
    </li>
    <li *ngIf="userIsAuthenticated">
      <a mat-button routerLink="/signup" routerLinkActive="mat-accent">Crear cuenta</a>
    </li>
    <li *ngIf="userIsAuthenticated">
      <p>Conectado como {{ this.authService.getUserName() }}
        <button mat-icon-button (click)="onLogOut()">
          <mat-icon class="material-icons" aria-label="Log out">exit_to_app</mat-icon>
        </button>
      </p>
    </li>
  </ul>
</mat-toolbar>
